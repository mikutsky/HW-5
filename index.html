<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #dee2e6">
    <div style="width: 960px;">
      <div
        class="shadow-lg pb-2 pt-3 pl-3 mb-1 mt-4 ml-auto mr-auto bg-white rounded"
        style="width: 720px;"
      >
        <h3 class="">NEW TASK</h3>
      </div>
      <div
        class="shadow-lg p-3 mb-4 mt-1 ml-auto mr-auto bg-white rounded"
        style="width: 720px;"
      >
        <form>
          <fieldset>
            <div class="form-group">
              <label for="InputTaskTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="InputTaskTitle"
                placeholder="Task title"
              />
            </div>
            <div class="form-group">
              <label for="InputTaskSpecification">Specification</label>
              <input
                type="text"
                class="form-control"
                id="InputTaskSpecification"
                placeholder="Task specification"
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="CheckCompleted"
              />
              <label class="form-check-label" for="disabledFieldsetCheck">
                Comleted
              </label>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block"
              id="AddNewTask"
            >
              Add task
            </button>
          </fieldset>
        </form>
      </div>
      <div
        id="Container"
        class="shadow-lg p-3 mb-4 mt-4 ml-auto mr-auto bg-white rounded"
        style="width: 720px;"
      ></div>
    </div>
    
    <script src="https://kit.fontawesome.com/33ee18adf3.js"></script>
    <script src="taskGenerator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
